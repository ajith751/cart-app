<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: green;
      color: white;
    }
    #products div {
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 5px;
      display: flex; /* Added for image and text alignment */
      align-items: center; /* Vertically center items */
    }
    #products img {
      width: 50px; /* Adjust as needed */
      height: 50px;
      margin-right: 10px; /* Space between image and text */
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #cartItems div {
      margin-bottom: 8px;
      background: rgba(0,0,0,0.3);
      padding: 6px;
      border-radius: 4px;
    }
    .remove-btn {
      margin-left: 15px;
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Shopping Cart</h1>

  <h2>Products</h2>
  <div id="products">
    </div>

  <h2>Your Cart</h2>
  <div id="cartItems">Your cart is empty!</div>

  <script>
    // Sample products (include image URLs)
    const products = [
      { id: 1, name: "Apple", price: 10, image: "apple.jpg" },
      { id: 2, name: "Banana", price: 5, image: "banana.jpg" },
      { id: 3, name: "Orange", price: 8, image: "orange.jpg" }
    ];

    const productsDiv = document.getElementById('products');
    const cartDiv = document.getElementById('cartItems');

    // Load cart from LocalStorage or empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Display products with Add to Cart buttons
    function displayProducts() {
      productsDiv.innerHTML = '';
      products.forEach(product => {
        const prodDiv = document.createElement('div');
        // Include image in product display
        prodDiv.innerHTML = `<img src="${product.image}" alt="${product.name}" />${product.name} - ₹${product.price}`;
        const addBtn = document.createElement('button');
        addBtn.textContent = 'Add to Cart';
        addBtn.onclick = () => addToCart(product.id);
        prodDiv.appendChild(addBtn);
        productsDiv.appendChild(prodDiv);
      });
    }

    // Display cart items with Remove buttons
    function displayCart() {
      cartDiv.innerHTML = '';
      if (cart.length === 0) {
        cartDiv.textContent = 'Your cart is empty!';
        return;
      }

      cart.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.textContent = `${item.name} - ₹${item.price} x ${item.quantity}`;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Remove';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => removeFromCart(item.id);

        itemDiv.appendChild(removeBtn);
        cartDiv.appendChild(itemDiv);
      });
    }

    // Add product to cart or increase quantity
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(item => item.id === productId);
      if (cartItem) {
        cartItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    // Remove product from cart
    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCart();
    }

    // Initial display
    displayProducts();
    displayCart();
  </script>
</body>
</html>
